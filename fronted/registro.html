<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="/fronted/css/style.css" />
</head>
<body>
<header>
  <nav>
    <ul class="menu">
      <li><a href="index.html">INICIO</a></li>
      <li><a href="#">SERVICIOS</a></li>
      <li><a href="#">NOSOTROS</a></li>
      <li><a href="#">CLIENTE</a></li>
      <li><a href="#">NOTICIA</a></li>
    </ul>
    <a href="index.html" class="login-btn">Iniciar Sesión</a>
  </nav>
</header>

<main>
  <h1>Registro de Nueva Cuenta</h1>
  <section class="login-container">
    <h2>Crear Cuenta</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <input type="text" placeholder="Razon social" required />
      <input type="text" placeholder="NIT" name="nit" pattern="[0-9\-]+" required />
      <input type="text" placeholder="Nombre representante legal" required />
      <input type="text" placeholder="Dirección" name="direccion" autocomplete="street-address" required />
      <button type="submit">Registrar</button>
      <div class="divider">o</div>
      <button type="button" class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Registrarse con Google
      </button>
      <a href="index.html" class="link">¿Ya tienes cuenta? Inicia Sesión</a>
    </form>
  </section>
</main>
</body>
</html>
