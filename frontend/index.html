<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="/frontend/index.html">INICIO</a></li>
        <li><a href="/frontend/servicios.html">SERVICIOS</a></li>
        <li><a href="/frontend/nosotros.html">NOSOTROS</a></li>
        <li><a href="#">CLIENTES</a></li>
      </ul>
      <a href="/frontend/index.html" class="login-btn">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <h1>Inversiones y Consultas Ambientales</h1>
    <section class="login-container">
      <h2>Iniciar Sesión</h2>
      <form>

        <!-- Menú desplegable tipo cliente -->
        <select name="tipo-cliente" required>
          <option value="" disabled selected>Seleccionar tipo de cliente</option>
          <option value="empresas">Empresas</option>
          <option value="personas">Personas</option>
        </select>

        <input type="email" placeholder="Correo Electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar Sesión</button>

        <div class="divider">o</div>

        <button type="button" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
          Iniciar Sesión con Google
        </button>
        <a href="/frontend/recuperar_contrasena.html" class="link">¿Has olvidado la contraseña?</a>
        <a href="registro.html" class="link">Crear una cuenta</a>
      </form>
    </section>
  </main>
</body>
</html>
