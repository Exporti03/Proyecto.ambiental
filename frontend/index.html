<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">INICIO</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>
        <li><a href="nosotros.html">NOSOTROS</a></li>
        <li><a href="clientes.html">CLIENTES</a></li>
      </ul>
      <a href="index.html" class="login-btn">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <h1>Inversiones y Consultas Ambientales</h1>
    <section class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">

        <!-- Menú desplegable tipo cliente -->
        <select id="tipoCliente" name="tipo-cliente" required>
          <option value="" disabled selected>Seleccionar tipo de cliente</option>
          <option value="empresa">Empresas</option>
          <option value="personal">Personas</option>
        </select>

        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required />
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
        <button type="submit">Iniciar Sesión</button>

        <div class="divider">o</div>

        <button type="button" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
          Iniciar Sesión con Google
        </button>
        <a href="recuperar_contrasena.html" class="link">¿Has olvidado la contraseña?</a>
        <a href="registro.html" class="link">Crear una cuenta</a>
      </form>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
