<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styleback.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Mi Panel</h2>
      <ul>
        <li>Inicio</li>
        <li>Usuarios</li>
        <li>Proyectos</li>
        <li>Facturaci贸n</li>
        <li>Certificados</li>
        <li>Configuraci贸n</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="navbar">
        <input type="text" placeholder="Buscar..." />
        <div class="perfil">
          <span class="notificacion"></span>
          <span class="usuario"> Usuario</span>
          <button id="logoutBtn" class="btn-cerrar-sesion">Cerrar sesi贸n</button>
        </div>
      </header>

      <section class="content">
        <div class="card">Solicitudes Pendientes: 12</div>
        <div class="card">Certificados Emitidos: 34</div>
        <div class="card">Proyectos Activos: 7</div>
      </section>

      <section class="grafica">
        <!-- Aqu铆 puede ir una gr谩fica -->
        <p>Gr谩fica de avance de proyectos</p>
      </section>
    </main>
  </div>

  <script>
    // Mostrar correo usuario en el dashboard
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (usuario && usuario.correo) {
      document.querySelector('.perfil .usuario').textContent = ` ${usuario.correo}`;
    }

    // Cerrar sesi贸n: eliminar usuario y volver al login
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('usuario');
      window.location.href = 'index.html'; // Cambia por la ruta de tu p谩gina de login
    });
  </script>
</body>
</html>
