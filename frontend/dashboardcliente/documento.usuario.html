<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Usuario - Documentos</title>
  <link rel="stylesheet" href="../css/styleback.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Portal Usuario</h2>
      <ul>
        <li><a href="/dashboardcliente/dashboard.html">Inicio</a></li>
        <li><a href="/dashboardcliente/busca.empresa.html">Empresas</a></li>
        <li><a href="/dashboardcliente/proyecto.usuario.html">Proyectos</a></li>
        <li><a href="/dashboardcliente/documento.usuario.html" class="active">Documentos</a></li>
        <li><a href="/dashboardcliente/certificado.usuario.html">Certificados</a></li>
        <li><a href="/dashboardcliente/perfil.usuario.html">Perfil</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="navbar">
        <div class="perfil">
          <span class="notificacion">🔔</span>
          <span class="usuario" id="user-button">👤 Usuario</span>
          <button id="logoutBtn" class="btn-cerrar-sesion">Cerrar sesión</button>
        </div>
      </header>


    <main class="main-content">
      <section class="documentos">
        <h2>Mis Documentos</h2>

        <div class="acciones-documentos">
          <input type="search" id="buscarDocumento" placeholder="Buscar documento por nombre..." />
          <select id="filtroTipo">
            <option value="">Filtrar por tipo</option>
            <option value="informe">Informe</option>
            <option value="contrato">Contrato</option>
            <option value="factura">Factura</option>
            <option value="certificado">Certificado</option>
          </select>
          <select id="filtroEstado">
            <option value="">Filtrar por estado</option>
            <option value="pendiente">Pendiente de revisión</option>
            <option value="aprobado">Aprobado</option>
            <option value="rechazado">Rechazado</option>
          </select>
          <label for="subirArchivo" class="btn-subir" title="Subir nuevo documento">+ Subir Documento</label>
          <input type="file" id="subirArchivo" accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png" style="display:none" />
        </div>

        <table class="tabla-documentos" aria-label="Lista de documentos">
          <thead>
            <tr>
              <th>Nombre del Documento</th>
              <th>Tipo</th>
              <th>Fecha de subida</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Contrato Servicios 2024.pdf</td>
              <td>Contrato</td>
              <td>2024-01-15</td>
              <td><span class="estado aprobado">Aprobado</span></td>
              <td>
                <button class="btn-ver" title="Ver documento">👁️</button>
                <button class="btn-descargar" title="Descargar">⬇️</button>
                <button class="btn-eliminar" title="Eliminar">🗑️</button>
              </td>
            </tr>
            <tr>
              <td>Informe Ambiental Q1.pdf</td>
              <td>Informe</td>
              <td>2024-04-05</td>
              <td><span class="estado pendiente">Pendiente</span></td>
              <td>
                <button class="btn-ver" title="Ver documento">👁️</button>
                <button class="btn-descargar" title="Descargar">⬇️</button>
                <button class="btn-eliminar" title="Eliminar">🗑️</button>
              </td>
            </tr>
            <!-- Más filas aquí -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="../js/dashboard.js" defer></script>
</body>
</html>
