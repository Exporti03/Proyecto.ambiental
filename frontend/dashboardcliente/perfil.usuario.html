<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="../css/styleback.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Portal Usuario</h2>
      <ul>
        <li><a href="/dashboardcliente/dashboard.html">Inicio</a></li>
        <li><a href="/dashboardcliente/busca.empresa.html">Empresas</a></li>
        <li><a href="/dashboardcliente/proyecto.usuario.html">Proyectos</a></li>
        <li><a href="/dashboardcliente/documento.usuario.html">Documentos</a></li>
        <li><a href="/dashboardcliente/certificado.usuario.html">Certificados</a></li>
        <li><a href="/dashboardcliente/perfil.usuario.html" class="active">Perfil</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="navbar">
        <div class="perfil">
          <span class="notificacion">游댒</span>
          <span class="usuario" id="user-button">游녻 Usuario</span>
          <button id="logoutBtn" class="btn-cerrar-sesion">Cerrar sesi칩n</button>
        </div>
      </header>

      <section class="perfil-usuario">
        <h2>Mi Perfil</h2>

        <div class="perfil-info">
          <div class="foto-perfil">游녻</div>
          <div class="datos">
            <p><strong>Nombre:</strong> <span id="nombre-usuario"></span></p>
            <p><strong>Correo:</strong> <span id="correo-usuario"></span></p>
            <p><strong>Tipo:</strong> <span id="tipo-usuario"></span></p>
            <p><strong>Registro:</strong> <span id="registro-usuario"></span></p>
          </div>
        </div>

        <div class="acciones-perfil">
          <button id="btn-editar" class="btn-accion">九勇 Editar Datos</button>
          <button id="btn-cambiar-contrasena" class="btn-accion">游 Cambiar Contrase침a</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal Edici칩n -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3>Editar Datos del Usuario</h3>
      <form id="formEditar">
        <label for="input-nombre">Nombre:</label>
        <input type="text" id="input-nombre" required />

        <label for="input-correo">Correo:</label>
        <input type="email" id="input-correo" disabled />

        <div class="modal-buttons">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" id="btnCancelar" class="btn-cerrar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Contrase침a -->
  <div id="modalContrasena" class="modal">
    <div class="modal-content">
      <h3>Cambiar Contrase침a</h3>
      <form id="formContrasena">
        <label for="nueva-contrasena">Nueva Contrase침a:</label>
        <input type="password" id="nueva-contrasena" required />

        <label for="confirmar-contrasena">Confirmar Contrase침a:</label>
        <input type="password" id="confirmar-contrasena" required />

        <div class="modal-buttons">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" id="btnCancelarContrasena" class="btn-cerrar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/perfilusuario.js" defer></script>
</body>
</html>
